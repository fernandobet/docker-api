name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3 
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: id-step
    
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}        
      run: |
        echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Finalizando login"

    - name: Build docker image
      env:
        NEW_VERSION: ${{ steps.id-step.outputs.version }}
      run: |
        docker build -t fernandombc/dockerapi-private:$NEW_VERSION .
        docker build -t fernandombc/dockerapi-private .
        
    - name: Push docker image
      env:
        NEW_VERSION: ${{ steps.id-step.outputs.version }}
      run: |
        docker push fernandombc/dockerapi-private:$NEW_VERSION
        docker push fernandombc/dockerapi-private
        
          
